<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Illusion Test</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }
        #game-box {
            text-align: center;
            border: 2px solid #444;
            padding: 40px;
            background: #222;
            border-radius: 15px;
        }
        /* 隱藏的嚇人層 */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            cursor: none;
        }
        #jumpscare img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: contrast(150%) brightness(80%);
        }
        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover { background: #ff5e4d; }
    </style>
</head>
<body>

    <div id="game-box">
        <h2>Can you see the hidden animal?</h2>
        <p>Stare at the center and click "Reveal" when you are ready.</p>
        <div style="width: 300px; height: 200px; background: repeating-conic-gradient(#333 0% 25%, #444 0% 50%) 50% / 20px 20px; margin: 0 auto; border: 5px solid #555;"></div>
        <button class="btn" onclick="trigger()">REVEAL ANSWER</button>
    </div>

    <div id="jumpscare">
        <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=1000&auto=format&fit=crop" id="ghost-img">
        <audio id="scream" src="https://www.soundjay.com/human/sounds/shriek-1.mp3"></audio>
    </div>

    <script>
        function trigger() {
            const scarier = document.getElementById('jumpscare');
            const audio = document.getElementById('scream');
            
            // 請求全螢幕 (大部分瀏覽器需要使用者點擊後才能進入)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            scarier.style.display = 'block';
            audio.play();

            // 讓螢幕閃爍增加震撼感
            let interval = setInterval(() => {
                scarier.style.filter = scarier.style.filter === 'invert(1)' ? 'invert(0)' : 'invert(1)';
            }, 50);

            // 5秒後停止
            setTimeout(() => { clearInterval(interval); }, 5000);
        }
    </script>
</body>
</html>
